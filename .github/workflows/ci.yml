name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  merge_group:
    types:
      - checks_requested
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable Corepack
        run: corepack enable
      - name: Activate Yarn 4
        run: corepack prepare yarn@4.12.0 --activate
      - name: Install dependencies
        run: yarn install --immutable
      - name: Lint files
        run: yarn lint
      - name: Debug src/lib
        run: |
          echo "=== src/lib contents ==="
          ls -la src/lib/
          echo "=== src/lib/index.ts ==="
          cat src/lib/index.ts
          echo "=== src/lib/types.ts ==="
          cat src/lib/types.ts
      - name: Build package
        run: yarn clean && yarn prepare
      - name: Typecheck files
        run: yarn typecheck
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable Corepack
        run: corepack enable
      - name: Activate Yarn 4
        run: corepack prepare yarn@4.12.0 --activate
      - name: Install dependencies
        run: yarn install --immutable
      - name: Run unit tests
        run: yarn test --maxWorkers=2 --coverage